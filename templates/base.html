{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Earl's Blog{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="brand">
            <a href="{% url 'post_list' %}">Earl's Blog</a>
            <p class="tagline">Thoughtful posts, simple publishing.</p>
        </div>
        <nav class="nav">
            <a class="nav-link" href="{% url 'post_list' %}">Home</a>
            {% if user.is_authenticated %}
                {% if user.is_staff %}
                    <a class="nav-link button" href="{% url 'post_create' %}">New Post</a>
                    <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
                {% endif %}
                <span class="user-badge">{{ user.username }}</span>
                <a class="nav-link logout" href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a class="nav-link button" href="{% url 'admin:index' %}">Admin Login</a>
            {% endif %}
        </nav>
    </header>

    <main class="content">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
