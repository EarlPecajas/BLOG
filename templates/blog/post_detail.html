{% extends 'base.html' %}
{% block title %}{{ post.title }} | Earl's Blog{% endblock %}
{% block content %}
<article class="panel">
    <div class="panel-header">
        <div>
            <p class="eyebrow">Post</p>
            <h1 class="panel-title">{{ post.title }}</h1>
            <p class="muted">Published {{ post.created_at|date:"M d, Y" }} â€¢ Updated {{ post.updated_at|date:"M d, Y" }}</p>
        </div>
        <div class="card-actions">
            <a class="pill" href="{% url 'post_update' slug=post.slug %}">Edit</a>
            <a class="pill danger" href="{% url 'post_delete' slug=post.slug %}">Delete</a>
        </div>
    </div>
    <div class="prose">
        {{ post.content|linebreaks }}
    </div>
</article>
{% endblock %}
